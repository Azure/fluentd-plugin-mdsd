<match oms.omi>
    type mdm
    log_level debug
    num_threads 1
    buffer_chunk_limit 1m
    buffer_type file
    buffer_path /var/opt/microsoft/omsagent/state/out_mdm*.buffer
    buffer_queue_limit 10
    flush_interval 20s
    retry_limit 10
    retry_wait 30s
    mdm_account "AzLinux"
</match>

<match oms.collectd>
    type mdm
    log_level debug
    num_threads 1
    buffer_chunk_limit 1m
    buffer_type file
    buffer_path /var/opt/microsoft/omsagent/state/out_mdm*.buffer
    buffer_queue_limit 10
    flush_interval 20s
    retry_limit 10
    retry_wait 30s
    mdm_account "AzLinux"
</match>
